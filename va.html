<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Romantic handwritten font -->
<link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: url("uni.png") center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .card {
    background: rgba(255, 255, 255, 0.9);
    padding: 50px 60px;
    border-radius: 35px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  }

  h1 {
    font-family: 'Sacramento', cursive;
    font-size: 46px;
    color: #ff5c8a;
    margin-bottom: 40px;
  }

  .buttons {
    position: relative;
    width: 360px;
    height: 160px;
    margin: auto;
  }

  button {
    padding: 14px 38px;
    font-size: 18px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    user-select: none;
  }

  #yes {
    position: absolute;
    left: 0;
    top: 55px;
    background: linear-gradient(135deg, #ff5c8a, #ff85a1);
    color: white;
    box-shadow: 0 10px 25px rgba(255, 92, 138, 0.45);
  }

  #no {
    position: absolute;
    right: 0;
    top: 55px;
    background: #b5b5b5;
    color: white;
  }

  .pulse {
    animation: pulse 1.4s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1> Departmental outing after boards? ðŸ¦„</h1>

  <div class="buttons">
    <button id="yes">YES ðŸ’•</button>
    <button id="no">NO ðŸ™ˆ</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const card = document.getElementById("card");

  // NO button escapes instantly
  noBtn.addEventListener("mouseenter", () => {
    const x = Math.random() * 400 - 120;
    const y = Math.random() * 400 - 80;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  // YES pulses after 1.5 seconds
  setTimeout(() => {
    yesBtn.classList.add("pulse");
  }, 2500);

  // Final message
  yesBtn.addEventListener("click", () => {
    card.innerHTML = `
      <div style="
        font-family:'Sacramento', cursive;
        font-size:42px;
        color:#ff5c8a;
        line-height:1.6;
        white-space:pre-line;
      ">
Koi nakhra nhi karega boards ke baad.

(Faruq)
      </div>
    `;
  });
</script>

</body>
</html>
